<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russian Translator & News</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        
        <div class="pane left-pane">
            <div class="translator-container">
                <h2>Russian Video Captions Generator</h2>
                <p class="subtitle">Generate English captions for Russian YouTube videos</p>

                <div id="form-url" class="input-group">
                    <input type="text" id="youtube-url" class="tr-input" placeholder="Paste Russian YouTube video link here...">
                </div>

                <button id="btn-generate" class="btn-translate">Generate English Captions</button>

                <div id="progress-area" class="progress-area" style="display: none;">
                    <div class="progress-step">
                        <span class="step-icon" id="step-1">⏳</span>
                        <span class="step-text">Fetching transcript...</span>
                    </div>
                    <div class="progress-step">
                        <span class="step-icon" id="step-2">⏳</span>
                        <span class="step-text">Translating to English...</span>
                    </div>
                    <div class="progress-step">
                        <span class="step-icon" id="step-3">⏳</span>
                        <span class="step-text">Generating captions...</span>
                    </div>
                    <div class="progress-step">
                        <span class="step-icon" id="step-4">⏳</span>
                        <span class="step-text">Ready!</span>
                    </div>
                </div>

                <div id="video-player-area" style="display: none;">
                    <div id="video-container"></div>
                    <div class="caption-controls">
                        <button id="btn-download-srt" class="btn-small">Download SRT</button>
                        <select id="caption-language">
                            <option value="en">English</option>
                            <option value="ru">Russian</option>
                            <option value="both">Both</option>
                        </select>
                    </div>
                    <div id="caption-display"></div>
                </div>

                <div class="output-area" style="display: none;">
                    <div id="loading-indicator" class="hidden">
                        <div class="spinner"></div>
                        <span>Processing...</span>
                    </div>
                    <textarea id="translation-result" placeholder="Captions will appear here..." readonly></textarea>
                    <div class="output-actions">
                        <button id="btn-copy" class="btn-small">Copy Text</button>
                        <button id="btn-download" class="btn-small">Download .txt</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="pane right-pane">
            <div class="news-header">
                <h2 id="news-title">Today's News (Translated)</h2>
                <button id="btn-history" class="btn-history">History</button>
                <button id="btn-back-today" class="btn-back" style="display: none;">← Back to Today</button>
            </div>

            <div id="history-controls" class="history-controls" style="display: none;">
                <label for="history-date">Select Date:</label>
                <input type="date" id="history-date">
            </div>

            <div id="news-feed" class="news-feed">
                <div class="loading">Loading news sources...</div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
    <script src="captions.js"></script>
</body>
</html>
