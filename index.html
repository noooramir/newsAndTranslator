<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Pulse Report</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="page-container">

    <!-- Main Heading -->
    <header class="main-header">
        <h1>News Pulse Report</h1>
        <button id="logout-btn" class="logout-btn">ðŸšª Logout</button>
    </header>

    <!-- Top Section -->
    <section class="top-section">

        <!-- Summary Box -->
        <div class="summary-box">
            <h2>Summary</h2>
            <p id="summary-text">
                Key highlights and overall sentiment of todayâ€™s news will appear here.
            </p>
        </div>

        <!-- News Channels Box -->
        <div class="channels-box">
            <h2>News Channels</h2>
            <div class="channel-logos">
                <img src="channel_images/RT.png" alt="RT">
                <img src="channel_images/channelOne.png" alt="Channel One">
                <img src="channel_images/vesti.png" alt="Vesti">
                <img src="channel_images/ntv.png" alt="NTV">
                <img src="channel_images/rentv.png" alt="Ren TV">
                <img src="channel_images/zvezda.png" alt="Zvezda">
                <img src="channel_images/mir.png" alt="Mir TV">
                <img src="channel_images/tvc.png" alt="TVC">

            </div>
        </div>

    </section>

    <!-- News Headlines Section -->
    <section class="news-section">
        <div class="news-header">
            <h2 id="news-title">Today's News</h2>
            <div class="news-controls">
                <button id="btn-history" class="control-btn">ðŸ“… View History</button>
                <button id="btn-back-today" class="control-btn" style="display:none;">ðŸ”™ Back to Today</button>
            </div>
        </div>
        
        <div id="history-controls" class="history-controls" style="display:none;">
            <label for="history-date">Select Date:</label>
            <input type="date" id="history-date" />
        </div>
        
        <div id="news-feed" class="news-feed">
            <div class="loading">Loading translated headlines...</div>
        </div>
    </section>

</div>

<script src="script.js"></script>
</body>
</html>
